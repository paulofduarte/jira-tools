name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:

jobs:
  deno:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Devbox environment
        uses: jetify-com/devbox-action@v0.5.0
        with:
          project-path: .

      - name: Format
        run: devbox run -- deno fmt --check

      - name: Lint
        run: devbox run -- deno lint

      - name: Test
        run: devbox run -- deno task test
