name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:

jobs:
  deno:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Devbox
        run: |
          curl -fsSL https://get.jetify.com/devbox | bash -s -- -b "$HOME/.devbox/bin"
          echo "$HOME/.devbox/bin" >> "$GITHUB_PATH"

      - name: Prepare Devbox environment
        run: devbox install

      - name: Format
        run: devbox run -- deno fmt --check

      - name: Lint
        run: devbox run -- deno lint

      - name: Test
        run: devbox run -- deno task test
